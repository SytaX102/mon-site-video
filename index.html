<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Amélioration Vidéo avec IA</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>

  <h1>Améliorer la qualité d’une vidéo avec IA</h1>

  <div class="video-section">
    <div class="original-video">
      <h2>Vidéo sans transformation</h2>
      <video id="video-original" controls></video>
    </div>

    <div class="import-section">
      <button id="importButton">Importer un fichier</button>
    </div>

    <div class="transformation-section">
      <button id="processButton">Faire la transformation</button>
      <p id="progress">Progression : 0%</p>
    </div>

    <div class="transformed-video">
      <h2>Vidéo avec transformation</h2>
      <video id="video-enhanced" controls></video>
    </div>
  </div>

  <div class="preset-section">
    <h2>Pré-réglages</h2>
    <!-- Ajoute ici des pré-réglages si nécessaire -->
  </div>

  <script src="script.js"></script>
</body>
</html>
<div class="preset-section">
  <h2>Pré-réglages</h2>
  <button class="preset" data-sharpness="150" data-contrast="140" data-brightness="120" data-saturation="150">Préréglage 1</button>
  <button class="preset" data-sharpness="100" data-contrast="120" data-brightness="110" data-saturation="130">Préréglage 2</button>
</div>
