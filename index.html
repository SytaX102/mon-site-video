<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Amélioration Vidéo avec IA</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Améliorer la qualité d’une vidéo avec IA</h1>

  <input type="file" id="upload" accept="video/*">

  <div class="controls">
    <label>Netteté</label>
    <input type="range" id="sharpness" min="0" max="200" value="100">

    <label>Contraste</label>
    <input type="range" id="contrast" min="50" max="200" value="120">

    <label>Luminosité</label>
    <input type="range" id="brightness" min="50" max="200" value="110">

    <label>Saturation</label>
    <input type="range" id="saturate" min="50" max="200" value="130">
  </div>

  <video id="video-original" controls style="display: none;"></video>
  <video id="video-enhanced" controls style="display: none;"></video>

  <button id="processButton">Améliorer la vidéo</button>
  <button id="toggleComparison" style="display: none;">Comparer</button>

  <script src="script.js"></script>
</body>
</html>
